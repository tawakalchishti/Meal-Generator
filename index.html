<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Meal Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meal Generator</h1>
        <div class="flex">
            <!-- search form -->
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search" />
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!-- Random Meal Generator Button --> 
            <button class="generate-btn" id="generate">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <!-- Heading for the Search Results -->
        <div id="results-heading"></div>

        <!-- Div to contain Meals returned from API -->
        <div class="meals" id="meals"> </div>

        <!-- Details of selected Meal -->
        <div id="selected-meal"></div>


    </div>

    

    <script src="script.js"></script>
</body>
</html>
